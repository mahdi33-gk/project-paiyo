<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paiyoo</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex justify-center">
        <section >
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Email or Phone</span>
                                </label>
                                <input type="email" placeholder="email or phone" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="Your Pin" class="input input-bordered" required />
                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                              </div>
                              <div class="form-control mt-6">
                                <button class="btn btn-primary">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
